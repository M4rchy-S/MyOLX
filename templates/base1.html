<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyOLX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='media.css') }}">
    <script src="https://kit.fontawesome.com/e7b3c4b0d9.js" crossorigin="anonymous"></script>
    {% block additional_links %}
    {% endblock %}
</head>
<body>
    
    <header>
        <div class="wrapper">
            <span id="logo"><a href="{{ url_for('main') }}" class="logo-a">MyOLX</a></span>
            <div id="right_ui_buttons">
                <a href="{{ url_for('ann_list') }}" class="profile-a"><i class="fa-regular fa-user"></i>Your profile</a>
                <button class="btn-nav" onclick="window.location.href='{{ url_for('create_ann') }}'" >Make announcement</button>
            </div>
        </div>
    </header>

    {% block searchbar %}
    
    {% endblock %}

    {% block content %}

    {% endblock %}

    <footer>
        <div class="wrapper">
            <span id="logo"><a href="#" class="logo-a">MyOLX</a></span>
        </div>
    </footer>

</body>
</html>
