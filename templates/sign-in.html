{% extends "base2.html" %}
{% block content %}
<div class="form-container small-cont">
    <div class="switch-buttons-form">
        <a href="{{ url_for('sign_in') }}" class="a-btn-switches active-a">
            <p>Sign-in</p>
        </a>
        <a href="{{ url_for('sign_up') }}" class="a-btn-switches">
            <p>Sign-up</p>
        </a>
    </div>
    
    <form action="{{ url_for('enter_account') }}" method="post">

        <div class="form-content">
            <div class="input-object">
                <p>Mail</p>
                <input type="text" class="textline" maxlength="35" name="email">
            </div>
            <div class="input-object">
                <p>Password</p>
                <input type="password" class="textline" name="password">
            </div>
            {% if error_message is defined %}
            <p style="color:#D63A3A;">
                {{ error_message }}
            </p>
            {% endif %}
            <button class="main-btn" type="submit">Sign-in</button>
        </div>
        
    </form>
</div>
{% endblock %}
